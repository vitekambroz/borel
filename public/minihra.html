      </a>

<main class="page__content">
  <section class="game">
    <canvas
      class="game__canvas"
      width="420"
      height="640"
      aria-label="Herní plocha"
    ></canvas>

    <div class="game__hud game__score" aria-live="polite">
      <span class="game__score-value">Skóre: 0</span>
    </div>

    <div class="game__hud game__difficulty" aria-live="polite">
      <span class="game__difficulty-value">Obtížnost: 1</span>
    </div>

<button
  id="mute"
  class="game__button game__button--mute"
  aria-label="Přepnout zvuk"
  type="button"
>
  <span class="game__icon game__icon--sound-on" data-icon="sound-on"></span>
  <span class="game__icon game__icon--sound-off" data-icon="sound-off"></span>
</button>

<button
  id="vibrate"
  class="game__button game__button--vibrate game__mobile-only"
  aria-label="Přepnout vibrace"
  type="button"
>
  <span class="game__icon game__icon--vib-on" data-icon="vib-on"></span>
  <span class="game__icon game__icon--vib-off" data-icon="vib-off"></span>
</button>

    <div class="game__center-message">
      Stiskni mezerník nebo klikni pro start
    </div>
  </section>
</main>
