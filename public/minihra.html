<script>
const applyOffset = () => {
  const h = document.getElementById("dHome").value;
  const g = document.getElementById("dGalerie").value;
  const m = document.getElementById("dMinihra").value;

  document.getElementById("dHomeVal").textContent = h;
  document.getElementById("dGalerieVal").textContent = g;
  document.getElementById("dMinihraVal").textContent = m;

  const css = `
.mobile-nav a[data-page="/"] .nav-icon,
.desktop-nav a[data-page="/"] .nav-icon {
    top: ${h}px !important;
    position: relative !important;
}
.mobile-nav a[data-page="fotogalerie"] .nav-icon,
.desktop-nav a[data-page="fotogalerie"] .nav-icon {
    top: ${g}px !important;
    position: relative !important;
}
.mobile-nav a[data-page="minihra"] .nav-icon,
.desktop-nav a[data-page="minihra"] .nav-icon {
    top: ${m}px !important;
    position: relative !important;
}
`;

  let styleTag = document.getElementById("liveIconCSS");
  if (!styleTag) {
    styleTag = document.createElement("style");
    styleTag.id = "liveIconCSS";
    document.body.appendChild(styleTag);
  }
  styleTag.innerHTML = css;

  window.generatedCSS = css;
};

document.getElementById("dHome").oninput = applyOffset;
document.getElementById("dGalerie").oninput = applyOffset;
document.getElementById("dMinihra").oninput = applyOffset;

document.getElementById("copyCSS").onclick = () => {
  navigator.clipboard.writeText(window.generatedCSS || "");
  alert("CSS copied!");
};
</script>
