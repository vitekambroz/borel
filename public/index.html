<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Color schemes -->
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#e5006a">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1020">

  <!-- SEO -->
  <title>BOREL – Neonový webový projekt</title>
  <meta name="description" content="BOREL – moderní neonový webový projekt s fotogalerií, minihrou a interaktivním designem.">
  <link rel="canonical" href="https://www.borel.cz/">

  <!-- Open Graph -->
  <meta property="og:site_name" content="BOREL">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.borel.cz/">
  <meta property="og:title" content="BOREL – Neonový webový projekt">
  <meta property="og:description" content="BOREL – moderní neonový projekt.">
  <meta property="og:image" content="https://www.borel.cz/logo.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://www.borel.cz/logo.png">

  <!-- Prefetch / prerender -->
  <link rel="prefetch" href="/fotogalerie" as="document">
  <link rel="prefetch" href="/minihra" as="document">
  <link rel="prerender" href="/fotogalerie">
  <link rel="prerender" href="/minihra">

  <!-- Auto metadata -->
  <script src="/auto-meta.js" defer></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="preload" href="/style-bem.css?v=1" as="style" fetchpriority="high">
  <link rel="stylesheet" href="/style-bem.css?v=1">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="/icon-192.png">

  <!-- Google Analytics (externě, bez inline) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script defer src="/ga-init.js"></script>
</head>

<body class="page page--home">

<header class="header">
  <button class="header__menu-toggle" aria-label="Otevřít menu">
    <span></span><span></span><span></span>
  </button>

  <div class="header__title-wrap">
    <h1 class="header__title">
      <span>B</span><span>O</span><span>R</span><span>E</span><span>L</span>
    </h1>
  </div>

  <div class="header__right">
    <nav class="header__nav header__nav--desktop" aria-label="Hlavní navigace">
      <a href="/" class="header__nav-link active" data-page="/">
        <span class="header__nav-icon" data-icon="home"></span>
        <span class="header__nav-label">Domů</span>
      </a>
      <a href="/fotogalerie" class="header__nav-link" data-page="fotogalerie">
        <span class="header__nav-icon" data-icon="gallery"></span>
        <span class="header__nav-label">Fotogalerie</span>
      </a>
      <a href="/o-mne" class="header__nav-link" data-page="o-mne">
        <span class="header__nav-icon" data-icon="about"></span>
        <span class="header__nav-label">O mně</span>
      </a>
      <a href="/minihra" class="header__nav-link" data-page="minihra">
        <span class="header__nav-icon" data-icon="game"></span>
        <span class="header__nav-label">Minihra</span>
      </a>
    </nav>

    <button class="theme-toggle theme-toggle--desktop" aria-label="Přepnout světlý/tmavý režim"></button>
  </div>

  <!-- Mobilní navigace -->
  <nav class="header__nav header__nav--mobile" aria-label="Hlavní navigace">
    <a href="/" class="header__nav-link" data-page="/">
      <span class="header__nav-icon" data-icon="home"></span>
      <span class="header__nav-label">Domů</span>
    </a>
    <a href="/fotogalerie" class="header__nav-link" data-page="fotogalerie">
      <span class="header__nav-icon" data-icon="gallery"></span>
      <span class="header__nav-label">Fotogalerie</span>
    </a>
    <a href="/o-mne" class="header__nav-link" data-page="o-mne">
      <span class="header__nav-icon" data-icon="about"></span>
      <span class="header__nav-label">O mně</span>
    </a>
    <a href="/minihra" class="header__nav-link" data-page="minihra">
      <span class="header__nav-icon" data-icon="game"></span>
      <span class="header__nav-label">Minihra</span>
    </a>

    <hr class="header__mobile-separator">

    <div class="header__mobile-theme-row">
      <span class="header__mobile-theme-label">Vzhled</span>
      <button class="theme-toggle theme-toggle--mobile" aria-label="Přepnout režim vzhledu"></button>
    </div>
  </nav>
</header>

<main class="page__content">
  <section class="home-widget home-widget--latest-photos">
    <h2 class="home-widget__title">Nejnovější fotografie</h2>
    <div class="home-widget__gallery"></div>
  </section>
</main>

<footer class="footer">
  <span class="footer__copy">&copy; Vítek Ambrož</span>
</footer>

<script src="/sw-register.js?v=1" defer></script>
<script src="/theme.js?v=1" defer></script>
<script src="/main.js?v=1" defer></script>

</body>
</html>
