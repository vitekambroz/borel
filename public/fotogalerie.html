    </h1>
  </div>

  <div class="header__right">
    <nav class="header__nav header__nav--desktop" aria-label="Hlavní navigace">
      <a href="/" class="header__nav-link" data-page="/">
        <span class="header__nav-icon" data-icon="home"></span>
        <span class="header__nav-label">Domů</span>
      </a>
      <a href="/fotogalerie" class="header__nav-link active" data-page="fotogalerie">

      <a href="/minihra" class="header__nav-link" data-page="minihra">
        <span class="header__nav-icon" data-icon="game"></span>
        <span class="header__nav-label">Minihra</span>
      </a>
    </nav>

    <button class="theme-toggle theme-toggle--desktop" aria-label="Přepnout tmavý / světlý mód"></button>
  </div>

  <!-- Mobilní navigace -->
  <nav class="header__nav header__nav--mobile" aria-label="Hlavní navigace">
    <a href="/" class="header__nav-link" data-page="/">
      <span class="header__nav-icon" data-icon="home"></span>

    <a href="/o-mne" class="header__nav-link" data-page="o-mne">

      <span class="header__mobile-theme-label">Vzhled</span>
      <button class="theme-toggle theme-toggle--mobile" aria-label="Přepnout režim vzhledu"></button>
    </div>
  </nav>
</header>

<main class="page__content">
  <section class="gallery">
    <h2 class="gallery__title">Fotogalerie</h2>

    <div class="page__gallery-wrapper">
      <div class="gallery__grid"></div>
    </div>
  </section>
</main>

<div class="lightbox" role="dialog" aria-modal="true" aria-label="Zvětšená fotografie">
  <button class="lightbox__close" aria-label="Zavřít obrázek">
    <span class="lightbox__close-icon" data-icon="close"></span>
  </button>

  <img
    class="lightbox__image"
    alt="Zvětšená fotografie"
    loading="lazy"
  >

  <div class="lightbox__nav">
    <button class="lightbox__nav-button lightbox__nav-button--prev" aria-label="Předchozí obrázek">
      <span class="lightbox__arrow-icon icon--arrow-left" data-icon="arrow"></span>
    </button>

    <button class="lightbox__nav-button lightbox__nav-button--next" aria-label="Další obrázek">
      <span class="lightbox__arrow-icon" data-icon="arrow"></span>
    </button>
  </div>

  <div class="lightbox__counter"></div>
</div>
