name: ğŸ–¼ï¸ Generate Thumbnails

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    name: Create thumbnails if missing
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Sharp
        run: |
          npm install sharp

      - name: ğŸ–¼ï¸ Generate missing thumbnails
        run: |
          node scripts/generate-thumbnails.js

      - name: ğŸ§  Check for changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          if [[ -n "$(git status --porcelain foto/thumbnails)" ]]; then
            git add foto/thumbnails
            git commit -m "ğŸ–¼ï¸ Auto-generate thumbnails [skip ci]"
            git push
          else
            echo "âœ… No new thumbnails to commit"
          fi